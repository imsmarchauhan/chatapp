<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <!-- Link to use bootstrap online starts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to use bootstrap online ends-->
    <!-- Custom CSS starts-->
    <link rel="stylesheet" href="styles.css"/>
    <!--Custom CSS ends-->
</head>
<body>
    <!-- Navbar Starts-->
    <nav class="navbar navbar-expand-lg background">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">ChatApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <!-- Navbar Ends-->
    
    <!-- Chat-Display Section Starts-->
    <section class="mid-section">
        <div class="first">
            
        </div>
        <div class="second">
            <div class="row">
                <!-- <div class="col-md-10 col-11 m-auto"> -->
                <div>
                    <form onsubmit="postData();return false">
                        <div class="d-flex py-1 ">
                            <input type="text" id="message" placeholder="Enter Message..." class="form-control">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Chat-Display Section Ends-->
    <!-- Footer Starts-->
    <footer class="fixed-bottom background text-light text-center p-1 ">
        <p class="">copyright @mychatapp.com</p>
    </footer>
    <!-- Footer Ends-->

    <!-- JS link to use bootstrap online starts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS link to use bootstrap online ends -->

    <!--Linking the js file of server-->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>

    <!--Linking the js file of client-->
    <script src="./client.js"></script>


</body>
</html>
